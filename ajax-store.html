    async function refresh() {
      await fetch("data/inventory.json")
              .then(function (response) {
                // console.log("fetch finished!")
                if (response.status !== 200) {
                  console.log("please wait")
                } else {
                  return response.json();
                }
              }).then(function (data) {

                //use a for loop and loop through data, appending to the "insertProducts" id.

                let output = document.getElementById("insertProducts");
                for (let i = 0; i < data.length; i++) {
                  let tool = data[i]
                  let newRow = "<tr>" +
                          "<td>" + tool.title + "</td>" +
                          "<td>" + tool.quantity + "</td>" +
                          "<td>" + tool.price + "</td>" +
                          "<td>" + tool.categories + "</td>" +
                          "</tr>"
                  output.innerHTML += (newRow)
                }
              });
    }

    async function clean() {
      await fetch("data/inventory.json")
              .then(function (response) {
                // console.log("fetch finished!")
                if (response.status !== 200) {
                  console.log("please wait")
                } else {
                  return response.json();
                }
              }).then(function (data) {

                // )
                data.filter((obj, pos, arr) => {
                  return arr
                          .map(mapObj => mapObj.name)
                          .indexOf(obj.name) == pos;
                });
              })
    }

    let refreshBtn = document.getElementById("lb");
    refreshBtn.addEventListener("click", function(){
      refresh();
      clean();
    })

      body.classList.toggle("light-box");
