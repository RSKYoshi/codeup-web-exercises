<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Mapbox Map</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <link href="js/mapbox-geocoder-utils.js">
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 700px;
        }
    </style>
</head>
<body>

<h1>My First Mapbox Map!</h1>

<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>
<button id="zoomInBtn">+</button>
<button id="zoomOutBtn">-</button>

<!-- Mapbox JS -->
<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
<script src="js/access-tokens.js"></script>

<!-- Custom JS -->
<script>
    mapboxgl.accessToken = mapBoxApiKey;
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        zoom: 10,
        center: [-98.4916, 29.4252]
    });

    const zoomIn = document.getElementById("zoomInBtn");
    zoomIn.addEventListener("click", function(){
        //getZoom
        let zoomIn = map.getZoom();
        //the increment below specifies increment by one (unit of measurement is determined by mapbox)
        zoomIn++
        map.setZoom(zoomIn)
    })

    const zoomOut = document.getElementById("zoomOutBtn");
    zoomOut.addEventListener("click", function (){
        let zoomOut = map.getZoom();
        zoomOut--
        map.setZoom(zoomOut);
    })






</script>
</body>
</html>
