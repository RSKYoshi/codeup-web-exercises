<button class="zBtns" id="zoomInBtn">+</button>
<button class="zBtns" id="zoomOutBtn">-</button>

<!-- Mapbox JS -->
<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
<script src="js/access-tokens.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>

<!-- Custom JS -->
<script>
    mapboxgl.accessToken = mapBoxApiKey;
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        zoom: 11,
        center: [-158.0824,21.3337]
    });

    const zoomIn = document.getElementById("zoomInBtn");
    zoomIn.addEventListener("click", function(){
        //getZoom
        let zoomIn = map.getZoom();
        //the increment below specifies increment by 5 (unit of measurement is determined by mapbox)
        // zoomIn+=5
        zoomIn++
        map.setZoom(zoomIn);
    })

    //zoom btn
    const zoomOut = document.getElementById("zoomOutBtn");
    zoomOut.addEventListener("click", function (){
        let zoomOut = map.getZoom();
        zoomOut--
        map.setZoom(zoomOut);
    })

    //adds marker to favorite restaurant
    let markerFavR = new mapboxgl.Marker().setLngLat([-158.0783, 21.3397]).addTo(map);
    let sushiBayPopup = new mapboxgl.Popup().setHTML("<p>Sushi Bay--conveyor belt served premium sushi in a cozy atmosphere</p>")
    markerFavR.setPopup(sushiBayPopup);
