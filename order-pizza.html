
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/order-pizza.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg align-items-center" style="margin-bottom: -3.4em">
        <a class="navbar-brand text-dark" href="#" style="margin-top: 14px">Pizza World</a>
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
                 <span class="navbar-toggler-icon"></span>
        </button>
<!--        this is to target the hamburger menu items auto opening-->
        <div class="collapse navbar-collapse" id="main-navigation">
            <ul class="navbar-nav" style="margin-top: 1em">
                <li class="nav-item">
                    <a style= "position: relative; bottom: -2px" href="#" class="nav-link">Order Online</a>
                </li>
                <li class="nav-item">
                    <a style= "position: relative; bottom: -2px" href="#" class="nav-link text-secondary">Menu</a>
                </li>
                <li>
                    <label>
                        <input style= "position: relative; bottom: -3px" class="form-control" placeholder="Zip Code">
                    </label>
                </li>
                &nbsp;
                <li>
                    <button style= "position: relative; bottom: -3px" type="button" class="nav item btn btn-outline-primary">Search stores near you!</button>
                </li>
                <form>
                    <li class="nav-item d-flex">
                        <img class="user-profile-pic" src="img/user-solid.svg" alt="image">
                        &nbsp;
                        <a href="#" class="nav-link text-secondary">Sign Up!</a>
                    </li>
                </form>
<!--                <li class="nav-item d-flex">-->
<!--                    <img class="user-profile-pic" src="img/user-solid.svg" alt="image">-->
<!--                    <a href="#" class="nav-link text-secondary">Sign Up!</a>-->
<!--                </li>-->
            </ul>
        </div>
    </nav>
    <section>
        <div class="container">
            <div class="docrob-tron">
                <div >
                    <h1 style= "background: rgba(255,255,255,0.72); position: relative; bottom: -13.5rem; padding-left: 11em">Welcome to Pizza World!</h1>
                </div>
                <img src="img/pizza.png" alt="no image">
            </div>
            &nbsp;
            <br>
            &nbsp;
            <div>
                <h2>Build your own pizza!</h2>
            </div>

            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="sizeCrust-tab" data-bs-toggle="tab" data-bs-target="#sizeCrust" type="button" role="tab" aria-controls="sizeCrust" aria-selected="true"><span class="badge bg-secondary align-top">1</span> Size & Crust</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false"><span class="badge bg-secondary align-top">2</span> Cheese and Sauce</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false"><span class="badge bg-secondary align-top">3</span> Toppings</button>
                </li>
            </ul>

                <div class="tab-pane fade show active card" id="sizeCrust" role="tabpanel" aria-labelledby="sizeCrust-tab">
<!--                    main card-->
                    <div class="card-header bg-primary text-light">
<!--                        outer card-->
                        Choose size and Crust
                    </div>

                    <div class="card-body">
                        <!--                card#1-->
                        <div id="card-1" class="card text-dark bg-light mb-2..."
<!--                             another card here-->
                        <div id="inner-card-2" class="card text-dark bg-light..."
                    <div>



                    </div>
               </div>

<!--                            </div>-->
<!--                        </div>-->




                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">tab 2</div>
                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">tab 3</div>


    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
